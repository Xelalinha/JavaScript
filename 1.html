<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <button onclick="imprime();">Imprimir</button>
    <button id="btnclick">0</button>
    <script>
        function imprime(){
            console.log("Hello");
             let msg="Hello";
            alert(msg);
            (document.querySelector("p")).innerHTML=msg;
        }

        var btnclick=document.querySelector("#btnclick");

        function contaClique(){
            let num=Number.parseInt( btnclick.innerHTML );
            btnclick.innerHTML=num+1;
        }

        btnclick.addEventListener("click", contaClique);
    </script>
</body>
</html>
