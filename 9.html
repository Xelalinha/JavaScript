<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Será que é palíndromo?</h2>
    <label for="a">Informa A</label>
    <input type="text" id="a">

    <button id="btnverifica">Verificar</button>

    <p id="resultado"></p>

    <script>
        let presult = document.querySelector("#resultado");
        let inputText = document.querySelector("#a");
/*
        function ehPalindromo(s){
            for(let i=0;i<s.length/2;i++){
                if(s[i] !== s[s.length -1 -i]){
                    return false;
                }
            }
            return true;
        }
*/
        function ehPalindromo2(inicial){
            return inicial== inicial.split("").reverse().join("");
        };

        document.querySelector("#btnverifica").addEventListener("click", ()=>{
            if(ehPalindromo2(inputText.value)){
                presult.innerHTML = "É Palindromo";
                presult.style.color="#00000";
            }else{
                presult.innerHTML = "Não é Palindromo";
                presult.style.color="red";
            }
        });
    </script>
</body>
</html>
